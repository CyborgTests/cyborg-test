<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Control</title>
    <script></script>
  </head>

  <body>
    <div id="container" style="
    margin-left: 10px;
    margin-top: 10px;
    margin-right: 10px;
    margin-bottom: 10px;
"
      <div>
        <h4>Test:</h4>
        <h3 id="testName">manual.test.ts user can login as admin</h3>
        <h4>Steps:</h4>

        <ol id="stepsList"></ol>
        <br />
        <button
          onclick="const r = document.querySelector('#stepsList li:last-of-type'); 
          r.textContent = `✅ ${r.textContent}` ;
          playwright.resume();"
        >
        ✅ Step passed
        </button>
        <br />
        <br />
        <input placeholder="Failure reason" id="failureReasonInput" />
        <br />
        <button
          onclick="
            const reason = document.querySelector('#failureReasonInput').value;
            const r = document.querySelector('#stepsList li:last-of-type'); 
            r.textContent = `❌ ${r.textContent} - ${reason}` ;
            playwright.resume();
        "
        >
        ❌ Step Failed
        </button>
      </div>
    </div>
  </body>
</html>
