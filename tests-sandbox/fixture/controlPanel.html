<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Test Control Panel</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        position: fixed;
        top: 0;
        left: 0;
        background: white;
        z-index: 9999;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .container div {
        margin-bottom: 10px;
      }
      .container input {
        margin-right: 10px;
        padding: 5px;
      }
      .container button {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Name</h1>
      <label>
        <h3>Current Step</h3>
        <h2 id="PW_stepNameId"></h2>
      </label>
      <button>Next Step</button>
      <p/>
      <p/>
      <input placeholder="Reason for failure" id="PW_reasonInputId" />
      <button>Fail test</button>
    </div>
  </body>
</html>
